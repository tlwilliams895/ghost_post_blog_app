{% load bootstrap4 %}

<h1>
  {{ add_posts|default:"Create GhostPost" }}
</h1>

<a href={% url "home" %}>Home</a>  ||
<a href={% url "votes" %}>Sort By Votes</a> ||
<a href={% url "boast" %}>Boasts</a>  ||
<a href={% url "roast" %}>Roasts</a>  ||
<a href={% url "add_post" %}>Create Post</a>

<hr />

<form action="" method="POST" class="form">

    {% csrf_token %}
    {{ post_form.as_p }}
    {% bootstrap_form form layout='inline'%}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    {% endbuttons %}
    {% comment %} <input type="submit" value="Create Post" /> {% endcomment %}

</form>
